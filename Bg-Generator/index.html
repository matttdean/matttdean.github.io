<!DOCTYPE html>
<html>
<head>
	<title>Gradient Background</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300|Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	

</head>
<body id="gradient">
		<div class="whitebg">
			<div class="container">
				<br>
				<br>
				<div class="row">
					<div class="col">
						<h1>Gradient Creator</h1>
					</div>
				</div>
				<br>
				<br>
				<div class="row">
					<div class="col"></div>
					<div class="col">
						<h6>Select Color 1</h6>
						<input class="color1" type="color" name="color1" value="#7EE1CD">
					</div>
					<div class="col">
						<h6>Select Color 2</h6>
						<input class="color2" type="color" name="color2" value="#7D73E9">
					</div>
					<div class="col"></div>
				</div>
				<br>
				<br>
				<br>
				<div class="row">
					<div class="col">
						<h2>Current CSS Background</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-8 textarea" id="cssTextArea">
						<h3></h3>
					</div>
				</div>
				<br>
				<br>
				<div class="row">
					<div class="col">
						<button type="button" class="btn btn-dark" id="randomButton">Random</button>
					</div>
				</div>
				<br>
				<br>
			</div>
		</div>
		

	<!-- scripts -->
	<script type="text/javascript" src="script.js"></script>

</html>
