<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Yellow</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <!-- <img src="img/download.png" alt="">  -->
        <img src="img/Artboard2.png" alt="">
        <div class="menu__border--move-list"></div>
        <div class="menu--battle">
            <div id="menu__selector"></div>
            <div class="menu__text-item" id="fight">FIGHT</div>
            <div class="menu__text-item" id="pkmn"></div>
            <div class="menu__text-item" id="item">ITEM</div>
            <div class="menu__text-item" id="run">RUN</div>
            <div class="menu__border--battle"></div>
        </div>
        <div class="menu">
            <div class="menu__border"></div>
        </div>
        <div class="info info--battle">
            <div class="info__border--battle"></div>
            <div class="hp__bar-container">
                <div class="hp__bar-border"></div>
            </div>
            <div class="hp__text">20 / <span class="hp__text--total">20</span></div>
            <div class="hp__label"></div>
            <div class="level__label"></div>
            <div class="level__text">5</div>
            <div class="pokemon__name">BULBASAUR</div>
        </div>
        <div style="display: none;" class="info">
            <div class="info__border"></div>
            <div class="info__pokeball-container">
                <div class="info__pokeball" id="pokeball-1"></div>
                <div class="info__pokeball" id="pokeball-2"></div>
                <div class="info__pokeball" id="pokeball-3"></div>
                <div class="info__pokeball" id="pokeball-4"></div>
                <div class="info__pokeball" id="pokeball-5"></div>
                <div class="info__pokeball" id="pokeball-6"></div>
            </div>
        </div>
        <div class="info info--opponent">
            <div class="info__border info__border--opponent"></div>
            <div class="hp__bar-container hp__bar-container--opponent">
                <div class="hp__bar-border"></div>
            </div>
            <div class="hp__label hp__label--opponent"></div>
            <div class="level__label level__label--opponent"></div>
            <div class="level__text level__text--opponent">5</div>
            <div class="pokemon__name pokemon__name--opponent">CHARMANDER</div>
            <div class="info__pokeball-container">
                <div class="info__pokeball" id="pokeball-1"></div>
                <div class="info__pokeball" id="pokeball-2"></div>
                <div class="info__pokeball" id="pokeball-3"></div>
                <div class="info__pokeball" id="pokeball-4"></div>
                <div class="info__pokeball" id="pokeball-5"></div>
                <div class="info__pokeball" id="pokeball-6"></div>
            </div>
        </div>
    </div>
    <div id="pixelmaker"></div>
    <script src="scripts.js"></script>
</body>
</html>
